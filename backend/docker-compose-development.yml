version: "3.5"

services:
  gateway:
    container_name: gateway
    restart: always
    build: ./api-gateway/
    ports:
      - "3030:3030"
    volumes:
      - ./api-gateway:/usr/app
    networks:
      - challenge
    command: "yarn dev"

  products:
    container_name: products
    restart: always
    build: ./products-api/
    ports:
      - "3034:3034"
    env_file: ./products-api/.env
    volumes:
      - ./products-api:/usr/app
    networks:
      - challenge
    command: "yarn dev"

  users:
    container_name: users
    build: ./users-api/
    restart: always
    ports:
      - "3032:3032"
    env_file: ./users-api/.env
    volumes:
      - ./users-api:/usr/app
    networks:
      - challenge
    command: "yarn dev"

  db:
    container_name: db
    image: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg_data:/var/lib/postgres/data
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file: .env.development

networks:
  challenge:
    name: challenge
    driver: bridge

volumes:
  pg_data:
    driver: local
